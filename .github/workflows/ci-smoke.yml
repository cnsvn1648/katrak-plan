name: CI Duman Kontrolleri

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  duman:
    runs-on: ubuntu-latest
    env:
      API_BASE: "${{ secrets.GS_EXEC_URL }}"
    steps:
      - name: Çıkış yapmak
        uses: actions/checkout@v4

      - name: Node.js 18 kullanın
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Node & npm versiyonları
        run: |
          node -v
          npm -v
      - name: NPM registry ayarla
        run: |
          npm config set registry https://registry.npmjs.org/

      - name: Cache npm (~/.npm)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Bağımlılıkları yükle (resilient, verbose)
        shell: bash
        env:
          NPM_CONFIG_LOGLEVEL: verbose
        run: |
          set -o pipefail
          echo "npm registry:" $(npm config get registry)
          echo "Remove node_modules (if any)"
          rm -rf node_modules || true

          echo "Attempt 1: npm ci -> output -> npm-install.log"
          npm ci --no-audit --no-fund 2>&1 | tee npm-install.log || true
          CI_EXIT=${PIPESTATUS[0]}

          if [ "$CI_EXIT" -eq 0 ]; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed ($CI_EXIT). Will attempt npm install --legacy-peer-deps with retries"
            rm -rf node_modules package-lock.json || true
            n=0
            RES=1
            until [ $n -ge 3 ]
            do
              echo "npm install attempt $((n+1))"
              npm install --legacy-peer-deps --unsafe-perm --no-audit --no-fund 2>&1 | tee -a npm-install.log
              RES=${PIPESTATUS[0]}
              if [ $RES -eq 0 ]; then
                echo "npm install succeeded on attempt $((n+1))"
                break
              fi
              n=$((n+1))
              echo "Attempt $n failed with exit $RES, sleeping 3s before retry"
              sleep 3
            done

            if [ $RES -ne 0 ]; then
              echo "All npm install attempts failed (last exit $RES). Printing tail of npm-install.log for debug:"
              echo "---- npm-install.log (tail 500) ----"
              tail -n 500 npm-install.log || true
              echo "---- end log ----"
              exit $RES
            fi
          fi

      - name: Show npm-install.log (tail, always)
        if: always()
        shell: bash
        run: |
          echo "==== npm-install.log (first 500 lines) ===="
          if [ -f npm-install.log ]; then
            sed -n '1,500p' npm-install.log || true
          else
            echo "npm-install.log not found"
          fi
          echo "==== end npm-install.log ===="

      - name: Upload debug logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-logs
          path: |
            npm-install.log
            npm-debug.log
            .npm/_logs/**

      - name: 'Atlama uyarısı: GS_EXEC_URL eksik'
        if: ${{ env.API_BASE == '' }}
        run: |
          echo "GS_EXEC_URL gizli anahtarı ayarlanmamış. Duman testleri atlanıyor."
      - name: "Duman: okuma uç noktasını kontrol et"

      - name: "Duman: diag - curl GET (debug)"
        if: false
        shell: bash
        run: |
          set -o pipefail
          echo "Running curl against list endpoint (shows status, headers, body head)"
          TARGET="$API_BASE?action=list&collection=bloklar_yeni_demo"
          echo "TARGET=$TARGET"
          # show headers + first 500 chars of body
          curl -i -S --max-time 20 "$TARGET" 2>&1 | tee remote-check.log || true
          echo "---- remote-check.log (head 500) ----"
          sed -n '1,500p' remote-check.log || true
          echo "---- end ----"

      - name: "Duman: okuma uç noktasını kontrol et"
        if: false
        continue-on-error: true
        run: node tools/check_remote.js "$API_BASE"

      - name: "Duman: test upsert"
        if: false
        continue-on-error: true
        run: node tools/test_upsert.js "$API_BASE"
