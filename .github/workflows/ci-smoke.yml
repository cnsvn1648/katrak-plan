name: CI Smoke Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install --no-audit --prefer-offline --progress=false

      - name: 'Skip-notice: GS_EXEC_URL missing'
        if: ${{ secrets.GS_EXEC_URL == '' }}
        run: |
          echo "GS_EXEC_URL secret is not set. Skipping smoke tests."

      - name: "Smoke: check read endpoint"
        if: ${{ secrets.GS_EXEC_URL != '' }}
        env:
          API_BASE: "${{ secrets.GS_EXEC_URL }}"
        run: node tools/check_remote.js "$API_BASE"

      - name: "Smoke: test upsert"
        if: ${{ secrets.GS_EXEC_URL != '' }}
        env:
          API_BASE: "${{ secrets.GS_EXEC_URL }}"
        run: node tools/test_upsert.js "$API_BASE"
