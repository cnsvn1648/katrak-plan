name: CI Duman Kontrolleri

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  duman:
    runs-on: ubuntu-latest
    env:
      API_BASE: "${{ secrets.GS_EXEC_URL }}"
    steps:
      - name: Çıkış yapmak
        uses: actions/checkout@v4

      - name: Node.js 18 kullanın
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Node & npm versiyonları
        run: |
          node -v
          npm -v
      - name: NPM registry ayarla
        run: |
          npm config set registry https://registry.npmjs.org/

      - name: Bağımlılıkları yükle (verbose capture)
        shell: bash
        run: |
          set -o pipefail
            echo "Starting npm ci (output -> npm-install.log)"
            npm ci --no-audit --no-fund --silent 2>&1 | tee npm-install.log
            CI_EXIT=${PIPESTATUS[0]}
            if [ "$CI_EXIT" -ne 0 ]; then
              echo "npm ci failed with exit $CI_EXIT — trying npm install fallback"
              npm install --silent --legacy-peer-deps --no-audit --no-fund 2>&1 | tee -a npm-install.log
              CI_EXIT2=${PIPESTATUS[0]}
              if [ "$CI_EXIT2" -ne 0 ]; then
                echo "npm install also failed with exit $CI_EXIT2"
                exit $CI_EXIT2
              else
                echo "npm install fallback succeeded"
              fi
            else
              echo "npm ci succeeded"
            fi

      - name: Upload debug logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-logs
          path: |
            npm-install.log
            npm-debug.log
            .npm/_logs/**

      - name: 'Atlama uyarısı: GS_EXEC_URL eksik'
        if: ${{ env.API_BASE == '' }}
        run: |
          echo "GS_EXEC_URL gizli anahtarı ayarlanmamış. Duman testleri atlanıyor."

      - name: "Duman: okuma uç noktasını kontrol et"
        if: ${{ env.API_BASE != '' }}
        run: node tools/check_remote.js "$API_BASE"

      - name: "Duman: test upsert"
        if: ${{ env.API_BASE != '' }}
        run: node tools/test_upsert.js "$API_BASE"
