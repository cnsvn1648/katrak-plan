name: CI Duman Kontrolleri

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  duman:
    runs-on: ubuntu-latest
    env:
      API_BASE: "${{ secrets.GS_EXEC_URL }}"
    steps:
      - name: Çıkış yapmak
        uses: actions/checkout@v4

      - name: Node.js 18 kullanın
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Node & npm versiyonları
        run: |
          node -v
          npm -v

      - name: Bağımlılıkları yükle
        run: |
          npm ci --no-audit --no-fund --silent || npm install --silent --legacy-peer-deps --no-audit --no-fund

      - name: Upload debug logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-logs
          path: |
            npm-debug.log
            .npm/_logs/**

      - name: 'Atlama uyarısı: GS_EXEC_URL eksik'
        if: ${{ env.API_BASE == '' }}
        run: |
          echo "GS_EXEC_URL gizli anahtarı ayarlanmamış. Duman testleri atlanıyor."

      - name: "Duman: okuma uç noktasını kontrol et"
        if: ${{ env.API_BASE != '' }}
        run: node tools/check_remote.js "$API_BASE"

      - name: "Duman: test upsert"
        if: ${{ env.API_BASE != '' }}
        run: node tools/test_upsert.js "$API_BASE"
